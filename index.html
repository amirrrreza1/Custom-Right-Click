<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/CSS/global.css">
  <title>Custom Right Click Menu</title>
</head>

<body>

  <div class="container">
    <div class="content">
      <ul>
        <li class="item">
          <img src="./Icons/eye.svg" alt="Eye Icon">
          <span>Preview</span>
        </li>
        <li class="item share">
          <div class="shareText">
            <img src="./Icons/share.svg" alt="Share Icon">
            <span>Share</span>
          </div>
          <img src="./public//Icons/angle-right.svg" alt="Angle Right Icon" class="w-4 h-4">
          <ul class="shareMenu">
            <li class="item">
              <img src="./Icons/facebook.svg" alt="Facebook Icon">
              <span>Facebook</span>
            </li>
            <li class="item">
              <img src="./Icons/x.svg" alt="X Icon">
              <span>X</span>
            </li>
            <li class="item">
              <img src="./Icons/whatsapp.svg" alt="Whatsapp Icon">
              <span>Whatsapp</span>
            </li>
          </ul>
        </li>
        <li class="item">
          <img src="./Icons/copy.svg" alt="Copy Icon">
          <span>Copy Link</span>
        </li>
        <li class="item">
          <img src="./Icons/edit.svg" alt="Edit Icon">
          <span>Edit</span>
        </li>
        <li class="item">
          <img src="./Icons/delete.svg" alt="Delete Icon">
          <span>Delete</span>
        </li>
        <span class="menuSpan"></span>
        <li class="item ">
          <img src="./Icons/setting.svg" alt="Setting Icon">
          <span>Settings</span>
        </li>
      </ul>
    </div>
  </div>



  <script type="module" src="./src/main.js"></script>
</body>

</html>
